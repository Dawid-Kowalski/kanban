<!Doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>kanban</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="board" class="board">
		    <h1>tablica kanban</h1>
		    <button class="create-column" onclick="addColumn();">dodaj kolumne</button>
		    <table class="columns">
		    	<tr id="columns">

		    	</tr>
		    </table>
		</div>


		<script id="template-column" type="x-tmpl-mustache">
		    <div>
		        <h2>{{name}}</h2>
		        <button class="add-task">dodaj zadanie</button>
		        <button  class="btn-delete">X</button>
		    </div>
		</script>

		<script id="template-task" type="x-tmpl-mustache">
		    <p>{{text}}</p>
		    <button  class="btn-delete">X</button>
		</script>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
