<!Doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>kanban</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="board" class="container board">
		    <h1>tablica kanban</h1>
		    <button class="create-column btn btn-primary" onclick="addColumn();">dodaj kolumne</button>
		    <table class="columns table">
		    	<tr id="columns">
		    	</tr>
		    </table>
		</div>

		<script id="column-template" type="x-tmpl-mustache">
			<div>
				<h2 class="inline">{{name}}</h2>
				<button class="btn btn-success" id="{{buttonAddTaskID}}">dodaj zadanie</button>
				<button  class="btn btn-danger" id="{{buttonDelID}}">X</button>
			</div>
		</script>

		<script id="task-template" type="x-tmpl-mustache">
			<div>
				<h2 class="inline">{{name}}</h2>
				<button  class="btn btn-danger" id="{{buttonDelID}}">X</button>
			</div>
		</script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
